<!DOCTYPE html>
<html>
  <head>
    <title>HTML Text Formatting Tags</title>
  </head>
  <body>
    <h1>HTML Text Formatting Tags</h1>
    <table>
      <tr>
        <th>Tag</th>
        
        <th>Example</th>
      </tr>
      <tr>
        <td><strong>&lt;b&gt;</strong></td>
        
        <td><strong>Bold Text</strong></td>
      </tr>
      <tr>
        <td><em>&lt;i&gt;</em></td>
        
        <td><em>Italicized Text</em></td>
      </tr>
      <tr>
        <td><u>&lt;u&gt;</u></td>
        
        <td><u>Underlined Text</u></td>
      </tr>
      <tr>
        <td><sub>&lt;sub&gt;</sub></td>
        
        <td>H<sub>2</sub>O</td>
      </tr>
      <tr>
        <td><sup>&lt;sup&gt;</sup></td>
        
        <td>10<sup>3</sup></td>
      </tr>
      <tr>
        <td><mark>&lt;mark&gt;</mark></td>
        
        <td><mark>Highlighted Text</mark></td>
      </tr>
      <tr>
        <td><del>&lt;del&gt;</del></td>
        
        <td><del>Deleted Text</del></td>
      </tr>
    </table>
  </body>
</html>
