<!DOCTYPE html>

    <body>
    <h2>An Ordered HTML List Default</h2>

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol> 
    <h2>An Ordered HTML List Lower Alphabets</h2>
    <ol type="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol> 
    <h2>An Ordered HTML List Upper Alphabets</h2>
    <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol> 
    <h2>An Ordered HTML List Lower Roman</h2>
    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol> 

    </body>
</html>
